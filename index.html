<!DOCTYPE html>
<html>
  <head>
    <title>Google Sign-In</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>

    <!-- Ton propre bouton custom -->
    <button id="myGoogleBtn" class="gsi-material-button">
      <div class="gsi-material-button-state"></div>
      <div class="gsi-material-button-content-wrapper">
        <div class="gsi-material-button-icon">
          <!-- SVG Google ici -->
          <img src="https://developers.google.com/identity/images/g-logo.png" style="width:20px;height:20px;">
        </div>
        <span class="gsi-material-button-contents">Continue with Google</span>
      </div>
    </button>

    <script>
      function handleCredentialResponse(response) {
        console.log("Token JWT Google :", response.credential);
        // Tu peux envoyer le token au serveur ici
      }

      window.onload = function () {
        google.accounts.id.initialize({
          client_id: "TON_CLIENT_ID_GOOGLE.apps.googleusercontent.com",
          callback: handleCredentialResponse,
        });

        // Clic sur TON bouton â†’ affiche le One Tap ou popup
        document.getElementById("myGoogleBtn").addEventListener("click", () => {
          google.accounts.id.prompt();
        });
      };
    </script>
  </body>
</html>
